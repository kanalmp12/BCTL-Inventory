<div class="flex flex-col justify-center">
<h2 class="text-gray-900 text-lg font-bold leading-tight tracking-[0.02em]">Returning: Makita 18V Impact Driver</h2>
<p class="text-gray-500 text-xs font-mono mt-1 tracking-wider uppercase">ID: TOOL-4921</p>
</div>
</div>
</div>
<div class="p-6 space-y-6">
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-bold tracking-wide">Document Condition</label>
<div class="group relative flex flex-col items-center justify-center w-full h-40 rounded-md border-2 border-dashed border-primary bg-gray-50 hover:bg-primary/5 transition-colors cursor-pointer">
<input class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10" type="file"/>
<div class="flex flex-col items-center gap-3 text-primary group-hover:scale-105 transition-transform duration-200">
<div class="p-2 bg-white rounded-full shadow-sm ring-1 ring-gray-100">
<span class="material-symbols-outlined text-3xl">add_a_photo</span>
</div>
<div class="text-center">
<p class="text-sm font-bold text-gray-900">Tap to capture</p>
<p class="text-xs text-gray-500 mt-1">or upload photo</p>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-bold tracking-wide">Tool Condition</label>
<div class="flex w-full bg-surface-alt p-1 rounded-md shadow-inset-deep border border-gray-200">
<label class="radio-checked-bg flex-1 cursor-pointer flex items-center justify-center py-2.5 rounded text-gray-500 transition-all duration-200 border border-transparent hover:text-gray-900 hover:bg-white/60">
<input checked="" class="hidden" name="condition" type="radio" value="good"/>
<span class="material-symbols-outlined text-sm mr-2">check_circle</span>
<span class="text-sm font-semibold">Good</span>
</label>
<label class="radio-checked-bg flex-1 cursor-pointer flex items-center justify-center py-2.5 rounded text-gray-500 transition-all duration-200 border border-transparent hover:text-gray-900 hover:bg-white/60">
<input class="hidden" name="condition" type="radio" value="damaged"/>
<span class="material-symbols-outlined text-sm mr-2">warning</span>
<span class="text-sm font-semibold">Damaged</span>
</label>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-bold tracking-wide" for="notes">Notes</label>
<textarea class="w-full bg-surface-alt text-gray-900 text-sm rounded-md border border-gray-200 p-3 h-24 shadow-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder-gray-400 resize-none outline-none transition-all" id="notes" placeholder="Report any issues, missing parts, or operational notes..."></textarea>
</div>
</div>
<div class="p-6 pt-2 flex flex-col gap-3 bg-surface border-t border-transparent">
<button class="flex w-full items-center justify-center gap-2 rounded-md bg-success hover:bg-green-800 text-white py-3.5 font-bold text-sm tracking-wide shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-success/50 hover:shadow-lg active:scale-[0.99]">
<span class="material-symbols-outlined text-lg">done</span>
                Confirm Return
            </button>
<button class="flex w-full items-center justify-center rounded-md bg-transparent border border-transparent text-gray-500 hover:text-danger hover:bg-red-50 py-2.5 font-bold text-sm tracking-wide transition-colors">
                Cancel
            </button>
</div>
